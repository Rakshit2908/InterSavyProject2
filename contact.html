<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/b33f90d477.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="hero">
        
        <form action="mailto:abcdmail@gmail.com" method="POST">
            <div class="heading">
                <h1>Contact Form</h1>
            </div>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fa-solid fa-user"></i>  Full Name</label>
                </div>
    
                <div class="input-group">
                    <input type="number" id="number" required>
                    <label for="number"><i class="fas fa-phone-square-alt"></i>  Phone No.</label>
                </div>
            </div>
            

            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i>  Email Id</label>
            </div>

            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-comments"></i>  Your Message</label>
            </div>
            <button type="submit" value="Send">SUBMIT</button>
        </form>
    </div>

    </script>
</body>

</html>
